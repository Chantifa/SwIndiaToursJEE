<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<link rel="icon" type="image/png" href="src/main/webapp/resources/img/favicon.png">
		<script src="src/main/webapp/resources/js/jquery-3.6.0.min.js"></script>
		<script src="src/main/webapp/resources/js/onlineshop-web.js"></script>

		<title>SwIndia Tours</title>
	</head>
	<body>

		<!--Navigation bar-->
		<div id="nav-placeholder"></div>
		
		
		<!-- Hauptteil der Seite -->
		<main>
			<div id="search-placeholder"></div>

		</main>
		
		<!-- Footer am schluss der Seite -->
		<div id="footer-placeholder"></div>

	<script>
		const params = new URLSearchParams(window.location.search);
		const query = params.get("query");
		$.get("TourSearch?query=" + query, function(data){
			$("#search-placeholder").replaceWith(data);
		});
	</script>
