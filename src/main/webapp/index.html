<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="src/main/webapp/resources/bootstrap/css/bootstrap.min.css">
		<link rel="icon" type="image/png" href="src/main/webapp/resources/img/favicon.png">
		<script src="src/main/webapp/resources/js/jquery-3.6.0.min.js"></script>
		<script src="src/main/webapp/resources/js/onlineshop-web.js"></script>
		<link rel="stylesheet" href="src/main/webapp/resources/css/styles.css">
		<title>SwIndia Tours</title>
	</head>
	<body>
		<!--Navigation bar-->
		<div id="nav-placeholder"></div>


		<!-- Hauptteil der Seite -->
		<main>
		<div id="tour-placeholder"></div>
		</main>
		<div id="status"> </div>
		<!-- Footer am schluss der Seite -->
		<div id="footer-placeholder"></div>
	</body>
	<script>
		$.get("ToursGet", function(data){
			$("#article-placeholder").replaceWith(data);
		});

		function order(tourId){
			fetch('TourBooking', {
				method: 'POST',
				body: new URLSearchParams({
					'tourId': tourId,
				})
			});
			document.getElementById("status").innerText = "book!";
			setTimeout(function (){document.getElementById("status").innerText =" ";}, 500);
		}
	</script>
</html>
